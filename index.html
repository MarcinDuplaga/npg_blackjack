<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlackJack</title>
        <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/014/296/138/original/playing-card-symbols-design-illustration-isolated-on-transparent-background-free-png.png">
        <link rel="stylesheet" href="blackjack.css">
        <script src="blackjack.js"></script>

        <script src="https://kit.fontawesome.com/f83777b1f5.js" crossorigin="anonymous"></script>

  </head>
  <body>
      <!--Karty krupiera-->
     <h2>Dealer: <span id="dealer-sum"></span></h2>
     <div id="dealer-cards">
         <img id="hidden" src="./cards/BACK.png">
     </div>
    
     <br>
    
       <!--Przyciski do gry-->
      <button id="hit" onclick="hit()">Hit</button>
      <button id="stay" onclick="stay()">Stay</button>

      <br>

       <!--Karty gracza-->
      <h2>You: <span id="your-sum"></span></h2>
      <div id="your-cards"></div>
 
       <!--Przyciski do nawigacji na małych ekranach-->
      <span id="buttons"><button  onclick="toggleResults()">Results</button><button onclick="toggleProfile()">Profile</button></span>


       <!--Dropdown do wyświetlania wyniku i przycisku z restartem-->
      <div id="dropdown">
          <div class="dropdown-content">
              <h1 id="results"></h1>
              <button  onclick="location.reload()"><i class="fa fa-refresh"></i></button>
          </div>
      </div>

  </body>
</html>
